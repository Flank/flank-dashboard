  sdk: '>=2.7.0 <3.0.0'

dependencies:
  args: ^1.6.0
  http: ^0.12.0+4
  meta: ^1.1.8
  equatable: ^1.1.1
  archive: ^2.0.13
  firedart:
    git:
      url: https://github.com/platform-platform/firedart.git
  metrics_core:
    path: ../core
  yaml_map:
    git:
      url: https://github.com/platform-platform/monorepo.git
      path: yaml_map

dev_dependencies:
  lint: ^1.1.1
  test: ^1.14.1
  mockito: ^4.1.1
  test_coverage:
    git:
      url: https://github.com/platform-platform/test-coverage.git
      ref: 59f24e181bf0f29d1483c40730384200f757b99e
