name: ci_integration
description: A command-line application for importing CI builds to the Metrics database.

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  args: ^1.6.0
  http: ^0.12.0+4
  meta: ^1.1.8
  equatable: ^1.1.1
  archive: ^2.0.13
  firedart:
    git:
      url: https://github.com/platform-platform/firedart.git
  metrics_core:
    path: ../core
  yaml_map:
    git:
      url: https://github.com/platform-platform/monorepo.git
      path: yaml_map

dev_dependencies:
  lint: ^1.1.1
  test: ^1.14.1
  mockito: ^4.1.1
  test_coverage: ^0.4.1
  api_mock_server:
    git:
      url: https://github.com/platform-platform/monorepo.git
      path: api_mock_server
