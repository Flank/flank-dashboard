# Provides an ability to build the Flutter web application.
#
# Consider the following link to install: https://flutter.dev/docs/get-started/install
flutter: 1.25.0-8.2.pre

# Provides an ability to create and manage Google Cloud resources.
# Used to create a GCloud project.
#
# Consider the following link to install: https://cloud.google.com/sdk/gcloud
gcloud: 341.0.0

# Provides an ability to adapt packages of code for applications, download standalone tools, etc.
# Used to install npm dependencies.
#
# Consider the following link to install: https://www.npmjs.com/get-npm
npm: 6.14.13

# Provides an ability to run Git commands.
# Used to checkout the Metrics Web project from the remote repository.
#
# Consider the following link to install: https://cli.github.com/
git: 2.31.1

# Provides a variety of tools for managing, viewing, and deploying to Firebase projects.
# Used to create a Firebase project and deploy the application.
#
# Consider the following link to install: https://firebase.google.com/docs/cli
firebase: 9.11.0

# Connects to the Sentry API and associates the Metrics Web application with a Sentry project.
#
# Consider the following link to install: https://docs.sentry.io/product/cli/installation/
sentry-cli: 1.64.2
