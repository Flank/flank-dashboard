steps:
  - label: "Dart analyze"
    key: "analyze"
    commands:
      - cd metrics/coverage_converter
      - pub get
      - dartanalyzer . --fatal-infos --fatal-warnings
    plugins:
      - docker-compose:
          config: ".buildkite/compose-files/dart-docker-compose.yml"
          run: dart
          workdir: /monorepo

  - label: "Run tests"
    key: "tests"
    depends_on: "analyze"
    commands:
      - cd metrics/coverage_converter
      - pub get
      - pub run test_coverage --print-test-output --no-badge
      - coverage_converter lcov -i coverage/lcov.info -o coverage-summary.json
    plugins:
      - docker-compose:
          config: ".buildkite/compose-files/dart-docker-compose.yml"
          run: dart
          workdir: /monorepo
    artifact_paths:
      - "metrics/coverage_converter/coverage-summary.json"

  - label: "Finalize build"
    key: "finalize"
    depends_on:
      - step: "tests"
    commands:
      - echo "The build is completed."

  - label: "Trigger sync for a Coverage Converter project"
    trigger: test-sync-pipeline
    depends_on: "finalize"
    allow_dependency_failure: true
    async: true
    build:
      env:
        PIPELINE_SLUG: "${BUILDKITE_PIPELINE_SLUG}"
        METRICS_PROJECT_ID: "buildkite_coverage_converter"
